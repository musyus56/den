        button {

        }
        
        .message.show {

        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .heart-fly {
            position: absolute;
            font-size: 20px;
            color: #ff4d6d;
            opacity: 0;
            animation: fly 4s linear forwards;
        }
        
        @keyframes fly {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(2);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 25px;
            }
            
            button {

                width: 130px;
                height: 55px;
            }
        }
    </style>
</head>
